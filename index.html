<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up page</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>

  <div class="container">
    <div class="container-left">
      <img src="images/charizard.png" alt="" class="charizard-img">
    </div>
    <div class="container-right">

      <div class="outside-screen">

        <div class="inside-screen">
          <div>
            <h1>Sign in <span class="trade-mark">Â®</span></h1>
          </div>
          <div>
            <form id=myForm action="" method="">


              <div class="form-container">
                <div class="form-left">
                  <div>
                    <p>
                      <label for="first-name">FIRST NAME</label>
                    </p>
                    <input type="text" id="first-name" required />

                  </div>
                  <div>
                    <p>
                      <label for="mail">EMAIL</label>
                    </p>
                    <input type="email" id="mail" required />
                  </div>
                  <div>
                    <p>
                      <label for="pswd">PASSWORD</label>
                    </p>
                    <input type="password" id="pswd" required />
                  </div>
                </div>
                <div class="form-right">
                  <div>
                    <p>
                      <label for="last-name"> LAST NAME</label>
                    </p>
                    <input type="text" id="last-name">
                  </div>
                  <div>
                    <p>
                      <label for="phone">PHONE NUMBER</label>
                    </p>
                    <input type="phone" id="phone" required />
                  </div>
                  <div>
                    <p>
                      <label for="confirmpswd"> CONFIRM PASSWORD</label>
                    </p>
                    <input type="password" id="confirmpswd" required />
                  </div>
                </div>
              </div>



            </form>

          </div>
          <div class="submit-container" >
            <button class="submit-button">Create</button>
          </div>
          <div class="retro-gif">
            <span class="skip blink-me">PRESS ANY BUTTON TO SKIP</span>
            <img class="pikachu-gif" src="images/pikachu.gif" alt="">
          </div>



        </div>



      </div>
      <div >
        <a href="https://sofyan-fan.github.io/my-first-web/"><img class="buttons-img" src="images/gameboy.jpg" alt=""></a>
      </div>










    </div>

  </div>

</body>

</html>
